<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="heading">
            <div class="helpSector">
                <button class="helpBtn">Help</button>
            </div>
            <h1>Simon Game</h1>
            <h4>Please, Enter Anykey To Start Game</h4>
            
        </div>
        <div class="box-container">
            <div class="line-one">
                <div class="box green" type="button" id="green"></div>
                <div class="box yellow" type="button" id="yellow"></div>
            </div>
            <div class="line-two">
                <div class="box red" type="button" id="red"></div>
                <div class="box blue" type="button" id="blue"></div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
